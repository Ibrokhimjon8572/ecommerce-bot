version: '3.8'

services:
  db:
    image: postgres:15.2
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  web:
    build:
      context: .
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
    depends_on:
      - db
    ports:
      - 8000:8000

volumes:
  postgres_data: